# ===============================
# = DATA SOURCE
# ===============================
spring.session.store-type=none
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/crescendo
spring.datasource.username=root
spring.datasource.password=root

# ===============================
# = ACTUATOR
# ===============================
endpoints.health.sensitive=false
endpoints.metrics.sensitive=false
endpoints.cors.allowed-origins=http://127.0.0.1:8080
endpoints.cors.allowed-methods=GET

# ===============================
# = SECURITY
# ===============================
# ===============================
# = LOGGER
# ===============================
logging.level.org.springframework=FATAL
logging.level.org.hibernate=FATAL
logging.level.org.apache=FATAL
logging.level.com.crescendo=DEBUG

# Logging pattern for the console
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Logging pattern for file
logging.pattern.file= %d{HH:mm:ss} %-5level ~ %msg%n

# Server port
server.port=8080

# Favicon
spring.mvc.favicon.enabled=false

# Name
spring.application.name=Segue
