<div class="contentContainer" id="puntenpdfWijzigen">
    <h1>Puntenlijst pdf inhoud wijzigen</h1>
    <form method="post">
        <textarea ui-tinymce="tinymceOptions" ng-model="tinymceModel"></textarea>
        <button class="btn btn-default editorbutton" ng-click="getPreview()">Voorbeeld Weergeven</button>
        <button class="btn btn-primary editorbutton save" ng-click="setContent($event)">Opslaan</button>
    </form>
</div>
