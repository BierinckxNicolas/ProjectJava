<div class="container" id="login">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="/app/images/logo.png">
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" ng-submit="login()">
            <span id="reauth-email" class="reauth-email"></span>
            <label for="username">Gebruikersnaam: </label>
            <input type="text" id="username" class="form-control" placeholder="Gebruikersnaam" ng-model="username" required autofocus>
            <label for="pwd">Wachtwoord: </label>
            <input type="password" id="pwd" class="form-control" placeholder="Wachtwoord" ng-model="password" required>
            <input class="btn btn-lg btn-primary btn-block btn-signin" type="submit" value="Inloggen">
        </form><!-- /form -->
    </div><!-- /card-container -->

</div><!-- /container -->
